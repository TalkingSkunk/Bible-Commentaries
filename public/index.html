<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bible Fragments</title>
    <!-- Materalize css, js, and icons -->
    <link type="text/css" href="./css/materialize.min.css" rel="stylesheet">
    <script type="text/javascript" src="./js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" href="./css/styles.css" rel="stylesheet">
    <!-- browser receives all info from manifest.json for the Mobile Device to install -->
    <link rel="manifest" href="./manifest.json">
    <!-- ios support -->
    <link rel="apple-touch-icon" href="/img/icons/icon-96x96.png">
    <meta name="apple-mobile-web-app-status-bar" content="#FFE1C4">
    <meta name="theme-color" content="#FFE1C4">
</head>

<body class="grey lighten-4">
    <!-- top nav -->
    <nav class="z-depth-0">
        <div class="nav-wrapper container">
            <a href="/">Bible<span>Fragments</span></a>
            <span class="right grey-text text-darken-1">
                <!-- Material Icon, when clicked, triggers "sidenav" section with id="side=menu" to slide from side -->
                <i class="material-icons sidenav-trigger" data-target="side-menu">menu</i>
            </span>
        </div>
    </nav>
    <!-- initially hidden "sidenav" section with id="side-menu" triggered -->
    <ul id="side-menu" class="sidenav side-menu">
        <li><a class="subheader">BIBLEFRAGMENTS</a></li>
        <li><a href="/" class="waves-effect">Home</a></li>
        <li><a href="/pages/about.html" class="waves-effect">About</a></li>
        <li>
            <div class="divider"></div>
        </li>
        <li><a href="/pages/contact.html" class="waves-effect">
                <i class="material-icons">mail_outline</i>Contact</a>
        </li>
    </ul>

    <!-- Dropdown Trigger -->
    <a class='dropdown-trigger btn' href='#' data-target='bookList'>Books</a>
    <!-- Dropdown Structure -->
    <ul id='bookList' class='dropdown-content'>
        <!-- first list is a modal trigger -->
        <li><a class="waves-effect waves-light modal-trigger" href="#modal1"><i    class="material-icons">add_circle_outline</i>Add a Book</a>
        </li>
        <li class="divider" tabindex="-1"></li>
        <!-- populate the book list with renderBookList() from ui.js -->
    </ul>
    <!-- Initially hidden Modal Structure with id="modal1" -->
    <div id="modal1" class="modal">
        <form id="newBookForm" class="add-chapter container section">
            <div class="modal-content">
                <h4>Name of Book</h4>
                <div class="input-field">
                    <i class="material-icons prefix">book</i>
                    <input placeholder="Book name" id="book" type="text" class="validate">
                </div>
            </div>
            <div class="modal-footer">
                <a href="#!" class="modal-close waves-effect waves-red btn-flat">Cancel</a>
                <button class="modal-close btn waves-effect waves-light" type="submit" name="action">Start this Book
                    <i class="material-icons right">send</i>
                </button>
            </div>
        </form>
    </div>
    <!-- book title -->
    <div class="bookTitle container grey-text text-darken-2">
        <!-- populated by renderTitle() from ui.js -->
    </div>
    <!-- chapters -->
    <div class="chapters container grey-text text-darken-1">
        <!-- populated by renderChapter() from ui.js -->
    </div>

    <!-- centralize the Material Add button that will trigger another "sidenav" section id="side-form" -->
    <div class="center">
        <a class="btn-floating btn-small add-btn sidenav-trigger" data-target="side-form">
            <i class="material-icons">add</i>
        </a>
    </div>

    <!-- add chapter "sidenav" section with id="side-form" -->
    <div id="side-form" class="sidenav side-form">
        <form id="newChapterForm" class="add-chapter container section">
            <h6>New Chapter</h6>
            <div class="divider"></div>
            <div class="input-field">
                <input placeholder="Chapter #" id="chapter" type="number" class="validate">
                <label for="chapter">Chapter</label>
            </div>
            <div class="input-field">
                <input placeholder="Your hermaneutics..." id="commentary" type="text" class="validate">
                <label for="commentary">Commentary</label>
            </div>
            <div class="input-field center">
                <button class="btn-small">Add</button>
            </div>
        </form>
    </div>



    <!-- COMMUNICATE WITH BACK END -->
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-firestore.js"></script>

    <script>
        // Your web app's Firebase configuration
        var firebaseConfig = {
            apiKey: "AIzaSyCPWyXkb_0iiQeVqpmDSmz3BUna2kSGmdo",
            authDomain: "sam-s-bible-commentaries.firebaseapp.com",
            projectId: "sam-s-bible-commentaries",
            storageBucket: "sam-s-bible-commentaries.appspot.com",
            messagingSenderId: "298081073814",
            appId: "1:298081073814:web:bee2e6f961f6ddb63560b7",
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        // create a variable for us interact with database in db.js
        const db = firebase.firestore();
    </script>
    <script src="./js/ui.js"></script>
    <script src="./js/db.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
